<section class="flex flex-col md:flex-row">
  <app-mesa></app-mesa>
  <button class="boton2 mb-5 md:mb-0 md:mr-5" (click)="getMesas()">
  <mat-icon class="mr-2 h-8 w-8">refresh</mat-icon>
  Cargar.
</button>
</section>
<ng-container class="flex flex-col">
  <div class="relative overflow-x-auto shadow-md sm:rounded-md mt-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
      <ng-container *ngFor="let mesa of mesas">
        <button (click)="openEditModal(mesa)"  class="bg-mystic w-full shadow-md rounded-lg p-4 flex flex-col ">
          <div class="w-4 h-4 rounded-full mb-2" [ngClass]="{'bg-green-500': mesa.estado === 'activa', 'bg-red-500': mesa.estado !== 'activa'}"></div>
          <h3 class="text-xl font-semibold text-center text-gray-900">NÃºmero de mesa</h3>
          <p class="text-gray-700 mb-4 text-2xl text-center">{{ mesa.mesa }}</p>
          <h4 class="text-md font-semibold mb-2 text-xl text-center text-gray-900">Estatus</h4>
          <p class="text-gray-600 text-lg text-center">{{ mesa.estado }}</p>
        </button>
      </ng-container>
    </div>
  </div>
  <div *ngIf="isEditModalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-20">
    <div class="bg-white rounded-lg p-8 lg:w-1/3 w-11/12 mx-auto">
      <div class="w-full">
        <form class="bg-white rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="mesa">
              Numero de mesa
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="mesa" type="number" [(ngModel)]="mesa.mesa" name="mesa">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="estado">
              Estado
            </label>
            <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="estado" [(ngModel)]="mesa.estado" name="estado">
              <option value="activa">Activa</option>
              <option value="inactiva">Inactiva</option>
            </select>
          </div>

          <p class="text-red-500 text-sm text-left mb-2">{{alertPostMsg}}</p>
          <div class="flex items-center justify-end">
            <button class="ml-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline" type="button" (click)="saveChanges()">
              Guardar cambios
            </button>
            <button class="ml-5 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline" type="button" (click)="closeEditModal()">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-container>
