<button class="boton2" (click)="openModal()">
  <svg class="mr-2 h-8 w-8" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
  </svg>
  Crear administrador
</button>

<div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-[200]">
  <div class="bg-white rounded-lg p-8 lg:w-1/3 h-2/3 overflow-y-auto w-2/3 mx-auto">
    <div class="flex justify-end items-center mb-4 mx-0 z-[201]">
      <button (click)="closeModal()" class="fixed  z-[201] inline-flex items-center w-fit text-sm  rounded-lg ">
        <span class="sr-only">Close menu</span>
        <mat-icon class="mat-18">close</mat-icon>
      </button>
    </div>
      <div class="w-full">
        <form class="bg-white rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">
              Nombre de administrador
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nombre" type="text" [(ngModel)]="user.nombre" name="nombre">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="text" [(ngModel)]="user.email" name="email">
        </div>
        <div class="mb-4" *ngIf="super">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="rol">
            Rol
          </label>
          <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="rol" name="rol" [(ngModel)]="user.rol">
            <option *ngFor="let option of ['admin', 'super']" [value]="option">{{option}}</option>
          </select>
        </div>
        <div class="mb-4" *ngIf="super">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre_negocio">
            Nombre de negocio
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nombre_negocio" type="text" [(ngModel)]="user.nombre_negocio" name="nombre_negocio">
        </div>
        <div class="mb-4" *ngIf="super">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="ubicacion">
            Ubicación
          </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="ubicacion" type="text" [(ngModel)]="user.ubicacion" name="ubicacion">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="contacto">
            Contacto
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="contacto" type="text" [(ngModel)]="user.contacto" name="contacto" minlength="10" maxlength="10" placeholder="1112223344">
        </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Contraseña
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                   id="password"
                   type="password"
                   [(ngModel)]="user.password"
                   name="password">
          </div>
          <div class="">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmPassword">
              Confirmar contraseña
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                   id="confirmPassword"
                   type="password"
                   [(ngModel)]="confirmPassword"
                   name="confirmPassword">
          </div>
          <div class="flex items-center justify-start mt-3">
            <p class="text-red-600 text-sm text-right">{{msgError}}</p>
            <p class="text-red-600 text-sm text-right" *ngIf="passwordError !=''">{{passwordError}}
              {{allowedCharacters}}
            </p>
            <p class="text-red-600 text-sm text-right">{{passwordMismatchError}}</p>
          </div>

        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-end mt-6">
          <button class="boton1 w-full sm:w-fit" type="button" (click)="registerAdmin()">
            Registrar
          </button>
          <button class="botonCancelar sm:w-fit w-full ml-0 sm:ml-5 mt-5 sm:mt-0" type="button" (click)="closeModal()">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
