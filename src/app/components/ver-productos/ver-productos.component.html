<ng-container class="flex flex-col">
  <div class="mb-4 w-1/5">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="categoria">
      Categoría
    </label>
    <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="categoria" name="categoria" [(ngModel)]="selectedCategory">
      <option *ngFor="let categoria of categories" [value]="categoria">{{categoria}}</option>
    </select>
  </div>
  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="getProductsByCategory()">
    Ver Productos
  </button>

  <div class="relative overflow-x-auto shadow-md sm:rounded-md mt-4">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-50 uppercase bg-gray-600 border-2 border-slate-500">
        <tr>
          <th scope="col" class="px-6 py-3 border-x-2 border-slate-500 w-1/5">Nombre del Producto</th>
          <th scope="col" class="px-6 py-3 border-x-2 border-slate-500 w-1/5">Precio</th>
          <th scope="col" class="px-6 py-3 border-x-2 border-slate-500 w-1/5">Categoría</th>
          <th scope="col" class="px-6 py-3 border-x-2 border-slate-500 w-1/5">Estado</th>
          <th scope="col" class="px-6 py-3 border-x-2 border-slate-500 w-1/5 ">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of products" class="odd:bg-gray-100 even:bg-gray-200 border-b border-slate-500">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 border-x-2 border-slate-500 whitespace-nowrap">{{ producto.nombre }}</th>
          <td class="px-6 py-4 font-medium text-gray-900 border-x-2 border-slate-500 whitespace-nowrap">{{ producto.precio | currency }}</td>
          <td class="px-6 py-4 font-medium text-gray-900 border-x-2 border-slate-500 whitespace-nowrap">{{ producto.categoria }}</td>
          <td class="px-6 py-4 font-medium text-gray-900 border-x-2 border-slate-500 whitespace-nowrap">{{ producto.estado }}</td>
          <td class="px-6 py-4 font-medium text-gray-900 border-x-2 border-slate-500 whitespace-nowrap w-fit">
            <button (click)="openEditModal(producto)">
              <svg class="w-6 h-6 text-blue-500 hover:text-blue-700" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.414 2.586a2 2 0 00-2.828 0L4 13.172V16h2.828l10.586-10.586a2 2 0 000-2.828zM12.828 3.414L14.586 5.172 9.414 10.344 7.656 8.586 12.828 3.414zM4 14v2h2l10.586-10.586L14.586 5.172 4 14z"></path>
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>

<div *ngIf="isEditModalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-20">
  <div class="bg-white rounded-lg p-8 lg:w-1/3 w-11/12 mx-auto">
    <div class="w-full">
      <form class="bg-white rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="nombreProducto">
            Nombre del Producto
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nombreProducto" type="text" [(ngModel)]="producto.nombre" name="nombreProducto">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="precio">
            Precio
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="precio" type="number" [(ngModel)]="producto.precio" name="precio">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="categoria">
            Categoría
          </label>
          <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="categoria" [(ngModel)]="producto.categoria" name="categoria">
            <option *ngFor="let categoria of categories" [value]="categoria">{{categoria}}</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="estado">
            Estado
          </label>
          <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="estado" [(ngModel)]="producto.estado" name="estado">
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>

        <p class="text-red-500 text-sm text-left mb-2">{{alertPostMsg}}</p>
        <div class="flex items-center justify-end">
          <button class="ml-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline" type="button" (click)="saveChanges()">
            Guardar cambios
          </button>
          <button class="ml-5 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline" type="button" (click)="closeEditModal()">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
