<button (click)="toggleMenu()" [ngClass]="{'hidden': isMenuOpen}" aria-controls="default-sidebar" type="button" class="fixed top-0 left-0 z-50 inline-flex items-center w-fit p-2 text-sm  rounded-lg sm:hidden hover:bg-gray-100">
  <mat-icon class="mat-18">menu</mat-icon>
</button>

<aside id="default-sidebar" class="fixed inset-0 z-40 w-64 h-screen transition-transform"
       [ngClass]="{'-translate-x-full': !isMenuOpen, 'translate-x-0': isMenuOpen}" aria-label="Sidenav">
  <div class="overflow-y-auto py-5 px-3 h-full bg-white border-r border-gray-200 dark:bg-gray-800 dark:border-gray-700 flex flex-col justify-between">
    <ul class="space-y-2">
      <div class="flex justify-between items-center mb-4">
        <button (click)="closeMenu()" class="p-2 text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
          <span class="sr-only">Close menu</span>
          <mat-icon class="mat-18">close</mat-icon>
        </button>
      </div>
      <!-- Links de navegación -->
      <li (click)="closeMenu()">
        <a routerLink="/dashboard/ventas" class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
          <mat-icon class="mat-18">store</mat-icon>
          <span class="flex-1 ml-3 text-left whitespace-nowrap">Ventas</span>
        </a>
      </li>
      <li (click)="closeMenu()">
        <a routerLink="/dashboard/usuarios" class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
          <mat-icon class="mat-18">person</mat-icon>
          <span class="flex-1 ml-3 text-left whitespace-nowrap">Usuarios</span>
        </a>
      </li>
      <li (click)="closeMenu()">
        <a routerLink="/dashboard/productos" class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
          <mat-icon class="mat-18">style</mat-icon>
          <span class="flex-1 ml-3 text-left whitespace-nowrap">Productos</span>
        </a>
      </li>
      <li (click)="closeMenu()">
        <a routerLink="/dashboard/caja" class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
          <mat-icon class="mat-18">attach_money</mat-icon>
          <span class="flex-1 ml-3 text-left whitespace-nowrap">Caja</span>
        </a>
      </li>
      <li (click)="closeMenu()">
        <a routerLink="/dashboard/mesas" class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 group">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 transition duration-75 group-hover:text-gray-900 dark:group-hover:text-white" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M248 48l0 208 48 0 0-197.3c23.9 13.8 40 39.7 40 69.3l0 128 48 0 0-128C384 57.3 326.7 0 256 0L192 0C121.3 0 64 57.3 64 128l0 128 48 0 0-128c0-29.6 16.1-55.5 40-69.3L152 256l48 0 0-208 48 0zM48 288c-12.1 0-23.2 6.8-28.6 17.7l-16 32c-5 9.9-4.4 21.7 1.4 31.1S20.9 384 32 384l0 96c0 17.7 14.3 32 32 32s32-14.3 32-32l0-96 256 0 0 96c0 17.7 14.3 32 32 32s32-14.3 32-32l0-96c11.1 0 21.4-5.7 27.2-15.2s6.4-21.2 1.4-31.1l-16-32C423.2 294.8 412.1 288 400 288L48 288z"/></svg>
          <span class="flex-1 ml-3 text-left whitespace-nowrap">Mesas</span>
        </a>
      </li>
    </ul>
    <!-- Botón de Logout -->
    <ul class="space-y-2 mt-4">
      <li (click)="closeMenu()">
        <button (click)="logout()" class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-red-500 dark:hover:bg-red-600 group w-full">
          <svg aria-hidden="true" class="w-6 h-6 text-gray-400 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M5 3a1 1 0 000 2h10a1 1 0 100-2H5zM4 9a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zm1 5a1 1 0 100 2h10a1 1 0 100-2H5z" clip-rule="evenodd"></path>
          </svg>
          <span class="flex-1 ml-3 text-left whitespace-nowrap">Logout</span>
        </button>
      </li>
    </ul>
  </div>
</aside>
