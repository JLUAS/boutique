<section class="">
  <ng-container class="flex flex-col">
    <div class="mb-4 w-1/5">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="categoria">
        Roles
      </label>
      <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="categoria" name="categoria" [(ngModel)]="selectedCategory">
        <option (click)="getUsersByCategory()" *ngFor="let categoria of categories" [value]="categoria">{{categoria}}</option>
      </select>
    </div>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="getUsersByCategory()">
      Ver usuarios
    </button>

    <div class="relative overflow-x-auto shadow-md sm:rounded-md mt-4">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-50 uppercase bg-gray-600 border-2 border-slate-500">
          <tr>
            <th scope="col" class="px-6 py-3 border-x-2 border-slate-500 w-1/5">Nombre</th>
            <th scope="col" class="px-6 py-3 border-x-2 border-slate-500 w-1/5">Email</th>
            <th scope="col" class="px-6 py-3 border-x-2 border-slate-500 w-1/5">Nombre de negocio</th>
            <th scope="col" class="px-6 py-3 border-x-2 border-slate-500 w-1/5">Ubicacion</th>
            <th scope="col" class="px-6 py-3 border-x-2 border-slate-500 w-1/5 ">Contacto</th>
            <th scope="col" class="px-6 py-3 border-x-2 border-slate-500 w-1/5 ">Rol</th>
            <th scope="col" class="px-6 py-3 border-x-2 border-slate-500 w-1/5 ">Editar</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" class="odd:bg-gray-100 even:bg-gray-200 border-b border-slate-500">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 border-x-2 border-slate-500 whitespace-nowrap">{{ user.nombre }}</th>
            <td class="px-6 py-4 font-medium text-gray-900 border-x-2 border-slate-500 whitespace-nowrap">{{ user.email  }}</td>
            <td class="px-6 py-4 font-medium text-gray-900 border-x-2 border-slate-500 whitespace-nowrap">{{ user.nombre_negocio }}</td>
            <td class="px-6 py-4 font-medium text-gray-900 border-x-2 border-slate-500 whitespace-nowrap">{{ user.ubicacion }}</td>
            <td class="px-6 py-4 font-medium text-gray-900 border-x-2 border-slate-500 whitespace-nowrap">{{ user.contacto }}</td>
            <td class="px-6 py-4 font-medium text-gray-900 border-x-2 border-slate-500 whitespace-nowrap">{{ user.rol }}</td>

            <td class="px-6 py-4 font-medium text-gray-900 border-x-2 border-slate-500 whitespace-nowrap w-fit">
              <button (click)="openEditModal(user)">
                <svg class="w-6 h-6 text-blue-500 hover:text-blue-700" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path d="M17.414 2.586a2 2 0 00-2.828 0L4 13.172V16h2.828l10.586-10.586a2 2 0 000-2.828zM12.828 3.414L14.586 5.172 9.414 10.344 7.656 8.586 12.828 3.414zM4 14v2h2l10.586-10.586L14.586 5.172 4 14z"></path>
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>

  <div *ngIf="isEditModalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-20">
    <div class="bg-white rounded-lg p-8 lg:w-1/3 w-11/12 mx-auto">
      <div class="w-full">
        <form class="bg-white rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="nombreProducto">
              Nombre del usuario.
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nombreProducto" type="text" [(ngModel)]="user.nombre" name="nombreProducto">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="contrase単a">
              Nueva contrase単a.
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="contrase単a" type="text" [(ngModel)]="user.password" name="contrase単a">
          </div>

          <p class="text-red-500 text-sm text-left mb-2">{{alertPostMsg}}</p>
          <div class="flex items-center justify-end">
            <button class="ml-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline" type="button" (click)="saveChanges()">
              Guardar cambios
            </button>
            <button class="ml-5 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline" type="button" (click)="closeEditModal()">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>
