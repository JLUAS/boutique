<section class="flex flex-row md:flex-row ">
  <button class="boton1 mb-5 md:mb-0 md:mr-5" (click)="openModal()">
    <svg class="mr-2 h-8 w-8" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
    </svg>
    Crear mesa
  </button>
</section>

<div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-20">
  <div class="bg-white rounded-lg p-8 lg:w-1/3 w-11/12 mx-auto">
    <div class="w-full">
      <form class="bg-white rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="mesa">
            Numero de mesa
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="mesa" type="number" [(ngModel)]="mesa.mesa" name="mesa">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="personas">
            Asientos
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="personas" type="number" [(ngModel)]="mesa.personas" name="personas" >
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="estado">
            Estado
          </label>
          <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="estado" [(ngModel)]="mesa.estado" name="estado">
            <option value="activa">Activa</option>
            <option value="inactiva">Inactiva</option>
          </select>
        </div>

        <p class="text-red-500 text-sm text-left mb-2">{{alertPostMsg}}</p>
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-end mt-6">
          <button class="boton1 w-full sm:w-fit" type="button" (click)="postMesa()">
            Registrar
          </button>
          <button class="botonCancelar sm:w-fit w-full ml-0 sm:ml-5 mt-5 sm:mt-0" type="button" (click)="closeModal()">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
